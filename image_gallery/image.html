<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Responsive Image Gallery</title>

<style>
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: Arial, sans-serif;
    background: #f4f4f4;
    padding: 20px;
}

h1 {
    text-align: center;
    margin-bottom: 20px;
}

.filters {
    text-align: center;
    margin-bottom: 20px;
}

.filters button {
    padding: 8px 18px;
    margin: 5px;
    border: none;
    background: #333;
    color: #fff;
    border-radius: 20px;
    cursor: pointer;
    transition: background 0.3s ease;
}

.filters button:hover,
.filters button.active {
    background: #ff6600;
}

.gallery {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
    gap: 15px;
}

.gallery img {
    width: 100%;
    border-radius: 10px;
    cursor: pointer;
    transition: transform 0.4s ease, box-shadow 0.4s ease;
}

.gallery img:hover {
    transform: scale(1.08);
    box-shadow: 0 10px 20px rgba(0,0,0,0.3);
}

.lightbox {
    display: none;
    position: fixed;
    inset: 0;
    background: rgba(0,0,0,0.9);
    align-items: center;
    justify-content: center;
    z-index: 1000;
}

.lightbox img {
    max-width: 90%;
    max-height: 80%;
    border-radius: 10px;
}

.nav {
    position: absolute;
    top: 50%;
    font-size: 40px;
    color: #fff;
    background: none;
    border: none;
    cursor: pointer;
    transform: translateY(-50%);
}

.prev { left: 20px; }
.next { right: 20px; }

.close {
    position: absolute;
    top: 20px;
    right: 30px;
    font-size: 40px;
    color: white;
    cursor: pointer;
}

@media (max-width: 600px) {
    .nav {
        font-size: 30px;
    }
}
</style>
</head>

<body>

<h1>Image Gallery</h1>

<div class="filters">
    <button class="active" onclick="filterImages('all', this)">All</button>
    <button onclick="filterImages('nature', this)">Nature</button>
    <button onclick="filterImages('city', this)">City</button>
    <button onclick="filterImages('people', this)">People</button>
</div>

<div class="gallery">
    <img src="https://picsum.photos/id/1015/600/400" data-category="nature" onclick="openLightbox(0)">
    <img src="https://picsum.photos/id/1011/600/400" data-category="nature" onclick="openLightbox(1)">
    <img src="https://picsum.photos/id/1012/600/400" data-category="city" onclick="openLightbox(2)">
    <img src="https://picsum.photos/id/1005/600/400" data-category="people" onclick="openLightbox(3)">
    <img src="https://picsum.photos/id/1016/600/400" data-category="city" onclick="openLightbox(4)">
    <img src="https://picsum.photos/id/1027/600/400" data-category="people" onclick="openLightbox(5)">
</div>

<div class="lightbox" id="lightbox">
    <span class="close" onclick="closeLightbox()">×</span>
    <button class="nav prev" onclick="changeImage(-1)">❮</button>
    <img id="lightbox-img">
    <button class="nav next" onclick="changeImage(1)">❯</button>
</div>

<script>
const images = document.querySelectorAll(".gallery img");
const lightbox = document.getElementById("lightbox");
const lightboxImg = document.getElementById("lightbox-img");
let currentIndex = 0;

function openLightbox(index) {
    currentIndex = index;
    lightbox.style.display = "flex";
    lightboxImg.src = images[currentIndex].src;
}

function closeLightbox() {
    lightbox.style.display = "none";
}

function changeImage(step) {
    currentIndex += step;
    if (currentIndex < 0) currentIndex = images.length - 1;
    if (currentIndex >= images.length) currentIndex = 0;
    lightboxImg.src = images[currentIndex].src;
}

function filterImages(category, btn) {
    document.querySelectorAll(".filters button")
        .forEach(b => b.classList.remove("active"));
    btn.classList.add("active");

    images.forEach(img => {
        img.style.display =
            (category === "all" || img.dataset.category === category)
            ? "block"
            : "none";
    });
}
</script>

</body>
</html>
